<!DOCTYPE html>
<html>
<head>
    <title>Element-Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Port.css">
    <link rel="icon"  type="image/png" href="favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<img src="logo.png" class="logoboi">
    <div class="banner-text">
		<ul>
			<li onclick="location.href='Home.html';" style="color:white; font-size: 25px; text-decoration: none;">Home</li>
			<li onclick="location.href='products.html';" style="color:white; font-size: 25px; text-decoration: none;">Products</li>
			<li onclick="location.href='Portfolio.html';"style="color:white; font-size: 25px; text-decoration: none;">Portfolio</li>
			<li onclick="location.href='Contact.html';" style="color:white; font-size: 25px; text-decoration: none;">Contact</li>
			<li onclick="location.href='Social.html';"style="color:white; font-size: 25px; text-decoration: none;">Socials</li>
		</ul>
	</div>
	<div class="container">
		<form id="my-form" action="https://formspree.io/f/mrgoazlj" method="POST">
			<div class="contact-box">
				<div class="left"></div>
				<div class="right">
					<h2>Contact Us</h2>
					<input type="text" class="field" placeholder="Your Name" name="Name">
					<input type="text" class="field" placeholder="Your Email" name="EmailID">
					<input type="text" class="field" placeholder="Subject" name="Subject">
					<textarea placeholder="Message" class="field" name="Message"></textarea>
					<button class="btn">Send</button>
					<div id="status"></div>
				</div>
			</div>
		</form>
	</div>
	<script src="MAIN.js"></script>
</body>
</html>
